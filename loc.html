<textarea rows=4 cols=80 id="status"></textarea>

<textarea rows=40 cols=80 id="log"></textarea>


<script>

var log = document.getElementById('log');
var status = document.getElementById('status');

if (window.DeviceOrientationEvent) {
  window.addEventListener(
    "deviceorientation",
    (event) => {
        log.value += 'orientation: ' + event.alpha + ', ' + event.beta + ', ' + event.gamma + '\n';
        status.value = 'orientation: ' + event.alpha + ', ' + event.beta + ', ' + event.gamma;
    },
    true,
  );
}
</script>
