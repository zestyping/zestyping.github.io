<textarea rows=4 cols=80 id="stat"></textarea>

<textarea rows=40 cols=80 id="log"></textarea>


<script>

var log = document.getElementById('log');
var stat = document.getElementById('stat');

log.value = 'foo';
stat.value = 'bar';

if (window.DeviceOrientationEvent) {
  window.addEventListener(
    "deviceorientation",
    (event) => {
        log.value += 'orientation: ' + event.alpha + ', ' + event.beta + ', ' + event.gamma + '\n';
        stat.value = 'orientation: ' + event.alpha + ', ' + event.beta + ', ' + event.gamma;
    },
    true,
  );
}
</script>
